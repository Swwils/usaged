<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Inducted Members</title>
    </head>
    <body>
{% if inductees %}
        <h1>Members : </h1>
        <ul>
{% for member in inductees %}
            <li> {{ member.membername }} </li>
{% endfor %}
        </ul>
{% else %}
        <h1>No inductees available!</h1>
{% endif %}
    </body>
</html>
